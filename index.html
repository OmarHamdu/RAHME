<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahma's Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Dancing+Script:wght@700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-red: #d90429;
            --deep-red: #2a0a12;
            --gold: #ffd700;
            --text-cream: #fff0f3;

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Amiri', serif;
            color: var(--text-cream);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: radial-gradient(circle at center, #3d0812 0%, #000000 100%);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .name-box {
            text-align: center;
            z-index: 10;
            filter: drop-shadow(0 0 25px rgba(255, 0, 80, 1));
            animation: breathe 3s infinite ease-in-out;
        }

        .arabic-name {
            font-size: 6rem;
            font-weight: 700;
            font-style: italic;
            color: white;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 25px #ff0040;
            font-family: 'Amiri', serif;
            position: relative;
            z-index: 20;
        }

        .english-name {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ffb3c1;
            margin-top: -10px;
            text-shadow: 0 0 15px #ff4d6d;
            z-index: 20;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 30;
        }
        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Amiri', serif;
            font-size: 1rem;
            transition: 0.3s;
            backdrop-filter: blur(3px);
        }
        .btn:hover {
            border-color: var(--gold);
            color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="name-box">
            <h1 class="arabic-name">Ø±Ø­Ù…Ø©</h1>
            <div class="english-name">Rahma</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="pulseHeart()">Ø¬Ø¹Ù„ Ø§Ù„Ù‚Ù„Ø¨ ÙŠÙ†Ø¨Ø¶ Ø¨Ù‚ÙˆØ© ğŸ’—</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

        }

    <script type="module">
        import * as THREE from 'three';

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a0205, 0.018); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 28; // Ø£Ø¨Ø¹Ø¯ Ù‚Ù„ÙŠÙ„Ø§Ù‹ Ù„Ø±Ø¤ÙŠØ© Ø§Ù„Ù…Ø²ÙŠØ¯

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // ==========================================
        // 1. Ø§Ù„Ù‚Ù„Ø¨ Ø§Ù„ÙƒØ¨ÙŠØ± Ø§Ù„Ù…Ø±ÙƒØ²ÙŠ
        // ==========================================
        function getHeartShape(scale = 1) {
            const heartShape = new THREE.Shape();
            const x = 0, y = 0;
            heartShape.moveTo(x + 5 * scale, y + 5 * scale);
            heartShape.bezierCurveTo(x + 5 * scale, y + 5 * scale, x + 4 * scale, y, x, y);
            heartShape.bezierCurveTo(x - 6 * scale, y, x - 6 * scale, y + 7 * scale, x - 6 * scale, y + 7 * scale);
            heartShape.bezierCurveTo(x - 6 * scale, y + 11 * scale, x - 3 * scale, y + 15.4 * scale, x + 5 * scale, y + 19 * scale);
            heartShape.bezierCurveTo(x + 12 * scale, y + 15.4 * scale, x + 16 * scale, y + 11 * scale, x + 16 * scale, y + 7 * scale);
            heartShape.bezierCurveTo(x + 16 * scale, y + 7 * scale, x + 16 * scale, y, x + 10 * scale, y);
            heartShape.bezierCurveTo(x + 7 * scale, y, x + 5 * scale, y + 5 * scale, x + 5 * scale, y + 5 * scale);
            return heartShape;
        }

        const bigHeartMat = new THREE.MeshPhysicalMaterial({
            color: 0xff0040,
            metalness: 0.1,
            roughness: 0.1,
            transmission: 0.4,
            thickness: 2,
            emissive: 0x550011,
            emissiveIntensity: 1,
            side: THREE.DoubleSide
        });

        const extrudeSettings = { depth: 2, bevelEnabled: true, bevelSegments: 5, steps: 2, bevelSize: 0.5, bevelThickness: 0.5 };
        const bigHeartGeo = new THREE.ExtrudeGeometry(getHeartShape(1.8), extrudeSettings);
        bigHeartGeo.center();
        bigHeartGeo.rotateZ(Math.PI);

        const bigHeart = new THREE.Mesh(bigHeartGeo, bigHeartMat);
        scene.add(bigHeart);

        // ==========================================
        // 2. Ø§Ù„Ø¬Ù…Ù„ Ø§Ù„Ø±ÙˆÙ…Ø§Ù†Ø³ÙŠØ© Ø§Ù„Ø¹Ø§Ø¦Ù…Ø© (ØªÙ… Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ù„ØªÙƒÙˆÙ† ÙˆØ§Ø¶Ø­Ø© Ø¬Ø¯Ø§Ù‹)
        // ==========================================
        const sentences = [
            "Ø£Ù†ØªÙ Ø­ÙŠØ§ØªÙŠ", "Ø£Ø­Ø¨Ùƒ ÙŠØ§ Ø±Ø­Ù…Ø©", "Ø£Ù†ØªÙ Ø§Ù„Ø±ÙˆØ­", "Ù†Ø¨Ø¶ÙŠ", 
            "Ø£Ø¬Ù…Ù„ Ø­ÙƒØ§ÙŠØ©", "Ù‚Ù„Ø¨ÙŠ Ù…Ø¹Ùƒ", "Ø¯Ù†ÙŠØ§ÙŠØ§", "ÙŠØ§ ÙƒÙ„ Ø§Ù„Ø¹Ù…Ø±", 
            "Ø­Ø¨ Ø£Ø¨Ø¯ÙŠ", "Ø¹ÙŠÙ†ÙŠ Ø¹Ù„ÙŠÙƒ Ø¨Ø§Ø±Ø¯Ø©", "Ø£ØºÙ„Ù‰ Ù…Ù† Ø±ÙˆØ­ÙŠ", "Ø­Ø¨ÙŠØ¨ØªÙŠ", "Ø£Ù†ØªÙ Ø§Ù„Ø¹Ø§Ù„Ù…",
            "ÙŠØ§ Ø¨Ø®ØªÙŠ Ø¨ÙŠÙƒÙ", "Ù…Ù†ÙˆØ±Ù‡ Ø­ÙŠØ§ØªÙŠ"
        ];

        function createTextSprite(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // ØªÙƒØ¨ÙŠØ± Ø§Ù„ÙƒØ§Ù†ÙØ§Ø³ Ù„Ø¶Ù…Ø§Ù† ÙˆØ¶ÙˆØ­ Ø§Ù„Ù†Øµ
            const fontSize = 90; // Ø­Ø¬Ù… Ø®Ø· ÙƒØ¨ÙŠØ± Ø¬Ø¯Ø§Ù‹
            canvas.width = 1024;
            canvas.height = 256;

            ctx.font = `bold ${fontSize}px 'Amiri', serif`;
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // ØªÙˆÙ‡Ø¬ Ù‚ÙˆÙŠ Ø¬Ø¯Ø§Ù‹
            ctx.shadowColor = '#ff0055';
            ctx.shadowBlur = 40; 
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#ff0055';
            ctx.strokeText(text, 512, 128);
            ctx.fillText(text, 512, 128);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ 
                map: texture, 
                transparent: true,
                opacity: 1.0, // Ø´ÙØ§ÙÙŠØ© ÙƒØ§Ù…Ù„Ø©
                blending: THREE.AdditiveBlending // Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø£Ù„ÙˆØ§Ù† Ù„ØªØ¨Ø¯Ùˆ Ù…Ø¶ÙŠØ¦Ø©
            });
            const sprite = new THREE.Sprite(material);
            return sprite;
        }

        const textSprites = [];
        // ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ø¬Ù…Ù„ Ø¨Ø´ÙƒÙ„ Ø¹Ø´ÙˆØ§Ø¦ÙŠ ÙˆÙ„ÙƒÙ† Ø¯Ø§Ø®Ù„ Ø§Ù„Ù…Ø¬Ø§Ù„ Ø§Ù„Ù…Ø±Ø¦ÙŠ
        for (let i = 0; i < sentences.length; i++) {
            const sprite = createTextSprite(sentences[i]);
            
            // ØªØ­Ø¯ÙŠØ¯ Ù…ÙˆÙ‚Ø¹ Ø¹Ø´ÙˆØ§Ø¦ÙŠ
            const x = (Math.random() - 0.5) * 45;
            const y = (Math.random() - 0.5) * 35;
            const z = (Math.random() - 0.5) * 10 + 5; // Z Ù…ÙˆØ¬Ø¨ Ù„ÙƒÙŠ ØªÙƒÙˆÙ† Ø£Ù…Ø§Ù… Ø§Ù„Ø®Ù„ÙÙŠØ© Ù‚Ù„ÙŠÙ„Ø§Ù‹

            sprite.position.set(x, y, z);
            
            // ØªÙƒØ¨ÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ø³Ø¨Ø±Ø§ÙŠØª Ø¬Ø¯Ø§Ù‹ Ù„ÙŠØ¸Ù‡Ø± Ø§Ù„Ù†Øµ Ø¨ÙˆØ¶ÙˆØ­
            sprite.scale.set(20, 5, 1); 
            
            sprite.userData = {
                speed: Math.random() * 0.015 + 0.005,
                wobble: Math.random() * Math.PI
            };
            scene.add(sprite);
            textSprites.push(sprite);
        }

        // ==========================================
        // 3. Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„ÙƒØ«ÙŠÙØ© (Ù‚Ù„Ø¨ ØµØºÙŠØ±Ø© Ùˆ Ø­Ø±ÙˆÙ R)
        // ==========================================
        const smallHeartGeo = new THREE.ExtrudeGeometry(getHeartShape(0.5), extrudeSettings);
        smallHeartGeo.center();
        smallHeartGeo.rotateZ(Math.PI);
        const smallHeartMat = new THREE.MeshStandardMaterial({ 
            color: 0x4a0012, 
            emissive: 0x220008,
            roughness: 0.5
        });
        
        const heartCount = 600;
        const bgHeartMesh = new THREE.InstancedMesh(smallHeartGeo, smallHeartMat, heartCount);
        const dummy = new THREE.Object3D();

        for(let i=0; i<heartCount; i++) {
            const scale = Math.random() * 0.5 + 0.1;
            dummy.position.set((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 50 - 15); // Ø¨Ø¹ÙŠØ¯ ÙÙŠ Ø§Ù„Ø®Ù„Ù
            dummy.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
            dummy.scale.set(scale, scale, scale);
            dummy.updateMatrix();
            bgHeartMesh.setMatrixAt(i, dummy.matrix);
        }
        scene.add(bgHeartMesh);

        function createRTexture() {
            const c = document.createElement('canvas');
            c.width = 128; c.height = 128;
            const ctx = c.getContext('2d');
            ctx.font = 'bold 100px Montserrat, Arial';
            ctx.fillStyle = '#ff4d6d';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#d90429';
            ctx.shadowBlur = 15;
            ctx.fillText('R', 64, 64);
            return new THREE.CanvasTexture(c);
        }
        const rSpriteMat = new THREE.SpriteMaterial({ 
            map: createRTexture(), 
            transparent: true, 
            opacity: 0.5, // ØªÙ‚Ù„ÙŠÙ„ Ø´ÙØ§ÙÙŠØ© Ø§Ù„Ø­Ø±ÙˆÙ R Ù„ÙƒÙŠ Ù„Ø§ ØªØ·ØºÙ‰ Ø¹Ù„Ù‰ Ø§Ù„Ø¬Ù…Ù„
            blending: THREE.AdditiveBlending 
        });

        const rCount = 300;
        const rSprites = [];
        for(let i=0; i<rCount; i++) {
            const s = new THREE.Sprite(rSpriteMat);
            const scale = Math.random() * 1.0 + 0.5;
            s.position.set((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*40 - 5);
            s.scale.set(scale, scale, 1);
            s.userData = {
                speedY: (Math.random() - 0.5) * 0.05,
                speedX: (Math.random() - 0.5) * 0.05,
                rot: Math.random() * Math.PI
            };
            scene.add(s);
            rSprites.push(s);
        }

        // ==========================================
        // 4. Ø§Ù„Ø¥Ø¶Ø§Ø¡Ø©
        // ==========================================
        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);

        const pointLight = new THREE.PointLight(0xff0040, 4, 60);
        pointLight.position.set(0, 0, 10);
        scene.add(pointLight);

        const dirLight = new THREE.DirectionalLight(0xffc2d1, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // ==========================================
        // 5. Ø§Ù„Ø­Ø±ÙƒØ©
        // ==========================================
        const clock = new THREE.Clock();
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.001;
        });

        window.pulseHeart = () => {
            let startTime = Date.now();
            const duration = 2000;
            function fastPulse() {
                const elapsed = Date.now() - startTime;
                if(elapsed < duration) {
                    const scale = 1 + Math.sin(elapsed * 0.05) * 0.2;
                    bigHeart.scale.set(scale, scale, scale);
                    requestAnimationFrame(fastPulse);
                }
            }
            fastPulse();
        };

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Ù†Ø¨Ø¶ Ø§Ù„Ù‚Ù„Ø¨
            const gentleBeat = 1 + Math.sin(time * 3) * 0.03;
            if(bigHeart.scale.x <= 1.2) {
                 bigHeart.scale.set(gentleBeat, gentleBeat, gentleBeat);
                 bigHeart.rotation.y = Math.sin(time * 0.5) * 0.1;
            }

            // Ø­Ø±ÙƒØ© Ø§Ù„Ø¬Ù…Ù„ (ØªØ£ÙƒØ¯Øª Ù…Ù† Ø£Ù†Ù‡Ø§ ØªØªØ­Ø±Ùƒ Ø¨ÙˆØ¶ÙˆØ­)
            textSprites.forEach(sprite => {
                sprite.position.y += sprite.userData.speed;
                sprite.material.opacity = 0.7 + Math.sin(time * 2 + sprite.position.x) * 0.3;
                
                // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ¯ÙˆÙŠØ± Ø¥Ø°Ø§ Ø®Ø±Ø¬Øª Ù…Ù† Ø§Ù„Ø´Ø§Ø´Ø©
                if(sprite.position.y > 20) {
                    sprite.position.y = -20;
                    sprite.position.x = (Math.random() - 0.5) * 45;
                }
            });

            // Ø­Ø±ÙƒØ© Ø§Ù„Ø®Ù„ÙÙŠØ©
            bgHeartMesh.rotation.y = time * 0.08;
            bgHeartMesh.rotation.x = time * 0.02;

            rSprites.forEach(s => {
                s.position.x += s.userData.speedX;
                s.position.y += s.userData.speedY;
                s.position.z += Math.sin(time + s.userData.rot) * 0.02;
                if(s.position.y > 40) s.position.y = -40;
                if(s.position.y < -40) s.position.y = 40;
                if(s.position.x > 40) s.position.x = -40;
                if(s.position.x < -40) s.position.x = 40;
            });

            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
